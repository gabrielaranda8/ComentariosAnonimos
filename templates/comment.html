<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #6a5acd;
            border-radius: 10px;
            padding: 20px 40px;
            width: 320px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 80%;
            padding: 10px;
            background-color: #fff;
            color: #6a5acd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 10px auto;
            display: block;
        }
        button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Denuncia</h1>
        <form method="POST" action="/comment">
            <!-- Fecha del Acto -->
            <input type="date" name="fecha" required>

            <!-- Sector -->
            <select name="sector" required>
                <option value="">Seleccione un sector</option>
                <option value="Sector 1">Sector 1</option>
                <option value="Sector 2">Sector 2</option>
                <option value="Sector 3">Sector 3</option>
                <option value="Sector 4">Sector 4</option>
                <option value="Sector 5">Sector 5</option>
            </select>

            <!-- Denunciado -->
            <input type="text" name="denunciado" placeholder="Denunciado" maxlength="20" required>

            <!-- Contacto del Denunciante -->
            <input type="tel" name="telefono" placeholder="Teléfono (Opcional)">
            <input type="email" name="email" placeholder="Correo Electrónico (Opcional)">

            <!-- Detalle de la Denuncia -->
            <textarea name="detalle" placeholder="Detalle de la denuncia" required></textarea>

            <!-- Botón Enviar -->
            <button type="submit">Enviar Comentario</button>
        </form>
    </div>
</body>
</html>
